    <h1 align="center" >Register
    </h1>
    <div class="panel-body">
      <!--didnt link the route on sever.js yet-->
      <form method="post" action="/register/submit">
        
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <h4>Username</h4>
            <input type="text" name="username" placeholder="Maria.zawa" class="form-control">
          </div>
          <div class="col-sm-3">
            <h4>Password</h4>
            <input type="password" name="password" placeholder="miyabifc2468" class="form-control">
          </div>
        </div>

        <div class="col-sm-3">
          <h4>User Type</h4>
          <input type="radio" name="userType" value="renter"> Renter<br>
          <input type="radio" name="userType" value="rentee"> Rentee<br>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
              <h4>First Name</h4>
              <input type="text" name="fName" placeholder="Maria" class="form-control">
            </div>
            <div class="col-sm-3">
              <h4>Last Name</h4>
              <input type="text" name="lName" placeholder="Ozawa" class="form-control">
            </div>
        </div>

        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <h4>Email</h4>
            <input type="text" name="email" placeholder="maria.ozawa@yahoo.com" class="form-control">
          </div>
          <div class="col-sm-3">
            <h4>Phone</h4>
            <input type="text" name="phoneNo" placeholder="0918548364" class="form-control">
          </div>
        </div>

        <div class="row">
            <br/>
            <br/>
            <div class="col-sm-7"></div>
            <div class="col-sm-1">
              <!--didnt finish cancel button yet-->
              <button type="reset" class="btn btn-md btn-warning">Cancel</button>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-md btn-warning">Submit</button>
            </div>
        </div>

      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
