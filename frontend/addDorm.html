  </head>
  <body>
    <div>
      <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
          <ul class="nav navbar-nav">
            <!--didnt link the route on sever.js yet-->
            <li><a href="/index">Home</a></li>
            <li class="active"><a href="/addDorm">Dormitory<span class="sr-only">(current)</span></a></li>
            <li><a href="/search">Search</a></li>

          </ul>
      </nav>
      </div>
    <br/>
    <h1 align="center" >Add New Dormitory
    </h1>
    <div class="panel-body">
      <!--didnt link the route on sever.js yet-->
      <form method="post" action="/addDorm">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <h4>Name</h4>
            <input type="text" name="name" placeholder="หอพักเทพนินจา" class="form-control">
          </div>
          <div class="col-sm-3">
            <h4>English Name</h4>
            <input type="text" name="englishName" placeholder="InwNinJaDorm" class="form-control">
          </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
              <h4>Nearbly</h4>
              <input type="text" name="nearbly" placeholder="BTS siam" class="form-control">
            </div>
            <div class="col-sm-3">
              <h4>Phone no.</h4>
              <input type="text" name="phone" placeholder="08xxxxxxxx" maxlength="10" class="form-control">
            </div>
        </div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h4>Description</h4>
            <input type="text" name="detail" placeholder="----------" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <h4>English Description</h4>
            <input type="text" name="englishDetail" placeholder="----------" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-2">
            <h4>Internet fee per month</h4>
            <input type="text" name="internetPrice" placeholder="500" class="form-control">
          </div>
          <div class="col-sm-2">
            <h4>Electricity fee per unit</h4>
            <input type="text" name="electricityPrice" placeholder="20.12" class="form-control">
          </div>
          <div class="col-sm-2">
            <h4>Water fee per unit</h4>
            <input type="text" name="waterPrice" placeholder="17.25" class="form-control">
          </div>
        </div>
        <div class="row">
            <br/>
            <br/>
            <div class="col-sm-7"></div>
            <div class="col-sm-1">
              <!--didnt finish cancel button yet-->
              <button type="reset" class="btn btn-md btn-warning">Cancel</button>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-md btn-warning">Submit</button>
            </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
